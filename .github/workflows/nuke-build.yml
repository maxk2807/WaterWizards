name: NUKE Build CI

on:
  push:
    branches: [ "*" ] 
  pull_request:
    branches: [ "*" ] 

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

     
      - name: Run NUKE Build
        run: ./build.sh 